<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Task 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>JavaScript Interactive Tasks</h1>
    </header>

    <main class="container">

        <!-- Color Change Button -->
        <div class="card">
            <h2>Color Change Button</h2>
            <p>Click the button to change its color dynamically.</p>
            <button id="colorBtn">Click Me</button>
        </div>

        <!-- Greeting Alert -->
        <div class="card">
            <h2>Time-Based Greeting</h2>
            <p>Displays a greeting based on the current system time.</p>
            <button onclick="showGreeting()">Show Greeting</button>
        </div>

        <!-- Calculator -->
        <div class="card">
            <h2>Addition Calculator</h2>
            <p>Add two numbers using JavaScript.</p>
            <div class="calc">
                <input type="number" id="num1" placeholder="Number 1">
                <input type="number" id="num2" placeholder="Number 2">
            </div>
            <button onclick="addNumbers()">Calculate</button>
            <div id="result"></div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
